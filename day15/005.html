<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>sementic tag</title>
  <style>
    /* header, nav, footer 에 높이 50px, 1px solid blue 보더를 지정하시오 */
    header, nav, footer {height: 50px; border: 1px solid blue;}
    #page {width: 800px; margin: 0 auto;} /* 너비를 800픽셀로, margin 을 자동으로 가운데 정렬 */
    aside, section {display: inline-block;} /* 영역을 가로로 나열 */
    aside {background-color: orange; height: 100px; width: 100px;}
    section {width: 588.7px; min-height: 600px; background-color: blueviolet;}
  </style>
</head>
<body>
  <div id="page">
    <header>최상단</header>
    <nav>메인 메뉴</nav>
    <main>
      <aside>죄측 광고</aside>
      <section>본문 영역</section>
      <aside>우측 광고</aside>
    </main>
    <footer>회사 정보</footer>
  </div>
</body>
</html>
