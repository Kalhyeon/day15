<!-- 
  metadata (메타데이터) : data 를 설명하는 data (구조, 형식, 디자인...)
  markup (마크업) : tag 를 이용해 datadata 를 표현 (설명)
  interpreter (인터프리터) : markup 문서를 해석해서 보여주는 프로그램이 필요하다.
-->
<!DOCTYPE html>
<html lang="ko">
 <head>
  <!-- html 문서의 metadata -->
 </head>
 <body>
  <!-- html 문서의 내용 -->
  <!-- src, href, colspan, rowspan (특정 tag 에만 사용할 수 있는 속성)... -->
  <!-- semantic (의미) -->
 </body>
</html>
